{% extends "zerver/portico_signup.html" %}

{% block portico_content %}
<div class="app register-page">
    <div class="app-main confirm-continue-page-container">
        <div class="center-container">
            <div class="center-block">
                <div class="register-form new-style">
                    <div class="lead">
                        <h1 class="get-started">First time here?</h1>
                    </div>
                    <div class="white-box">
                        <p>
                            {% trans %}
                             User {{ email }} never logged into CrewNew Slack before.
                            {% endtrans %}
                        </p>
                        <div style="text-align: center;">
                            <form class="form-inline" id="send_confirm" name="send_confirm"
                              action="{{ continue_link }}" method="get">
                                <button class="outline">
                                    1-click create account
                                </button>
                                {% if full_name %}
                                <input type="hidden" name="full_name" value="{{ full_name }}" />
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-padder"></div>
</div>

{% endblock %}
